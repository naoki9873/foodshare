<!DOCTYPE>
<html xmlns;th="www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>
		ログイン
	</title>
</head>

<body>
	<h2>ログイン</h2>
	
	<form action="/login_send" method="post">
				     <div>
					<label>ユーザー名</label>
					<input type="text" name="username" required>
			     	  </div>
			     	  <div>
					<label>パスワード</label>
					<input type="password" name="password" required>
			     	</div>
					  <button type="submit">ログイン</button>
	</form>



	<p>
		<span th:text="${error}"></span>
	</p>



</body>



















</html>
